<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;600&family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <nav>
    <header>
      <p>
        <h1>Tic-Tac-Toe</h1>
      </p>
    </header>
      <h2 class="turn">It's <img src="./assets/spider-plant.png" alt="plant" class="icon"/>'s Turn!</h2>
  </nav>
  <main>
    <div class="player-one">
      <img src="./assets/spider-plant.png" alt="plant" />
      <h3 class="win-counter player-one-wins">Wins </h3>
      <article class="hidden plant-win-msg">
        The <img src="./assets/spider-plant.png" alt="plant" class="icon win-msg"/> Wins!
      </article>
    </div>
    <section class="game">
      <section class="game-board">
          <div class="square top left" id="1"></div>
          <div class="square top" id="2"></div>
          <div class="square top right" id="3"></div>
          <div class="square left" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square right" id="6"></div>
          <div class="square bottom left" id="7"></div>
          <div class="square bottom" id="8"></div>
          <div class="square bottom right" id="9"></div>
      </section>
      <button>New Game</button>
    </section>
    <div class="player-two">
      <img src="./assets/moth.png" alt="moth" />
      <h3 class="win-counter player-two-wins">Wins </h3>
      <article class="moth-win-msg hidden">
        The <img src="./assets/moth.png" alt="moth" class="icon win-msg"/> Wins!
      </article>
    </div>
  </main>
  <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
