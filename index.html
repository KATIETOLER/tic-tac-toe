<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;600&family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
<header>
  <h1>Tic-Tac-Toe</h1>
</header>
  <main>
    <div class="player">
      <img src="./assets/spider-plant.png" alt="plant" />
      <h3 class="win-counter">Wins </h3>
    </div>
    <section class="game">
      <section class="game-board">
          <div class="square top left" id="one"></div>
          <div class="square top" id="two"></div>
          <div class="square top right" id="three"></div>
          <div class="square left" id="four"></div>
          <div class="square" id="five"></div>
          <div class="square right" id="six"></div>
          <div class="square bottom left" id="seven"></div>
          <div class="square bottom" id="eight"></div>
          <div class="square bottom right" id="nine"></div>
      </section>
    </section>
    <div class="computer">
      <img src="./assets/moth.png" alt="moth" />
      <h3 class="win-counter">Wins </h3>
    </div>
  </main>
  <script src="./src/data.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
